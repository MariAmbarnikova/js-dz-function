        // 3) Напишите рекурсивную функцию findElementByClass, которая принимает корневой
        //  элемент дерева DOM и название класса в качестве аргументов и возвращает первый

        //     Пример
        // const rootElement = document.getElementById('root');
        // const targetElement = findElementByClass(rootElement, 'my-class');
        // console.log(targetElement);

        const rootElement = document.querySelector('body');

        function findElement(DOMElement, targetElement) {
            if (DOMElement.childElementCount >= 1) {

                for (let i = 0; i < DOMElement.childElementCount; i++) {
                    if (findElement(DOMElement.children[i], targetElement)) {
                        return true;
                    } else if (DOMElement.firstElementChild.className === targetElement) {
                        console.log(DOMElement.firstElementChild);
                        return true;
                    } else {
                        findElement(DOMElement.firstElementChild, targetElement);
                    }
                }
            }
            else if (!DOMElement.classList.contains(targetElement)) {
                console.log(`элемента с классом ${targetElement} нет`);
                return true;
            }
        };
        findElement(rootElement, 'my-class');
